<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>Registeration form design</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="loginbox">
		<img src="download.png" class="avatar">
		<h1>Register Here</h1>
		<h3>Fill yours details:</h3>
		<form action="process.php" method="POST">
        	<div>
        	<label><p> First name</p></label>
        	<input type="text" name="first-name"
        	placeholder="Enter your first-name">
            </div>
            <br>

            <div>

        	<label><p>Last Name</p></label>
        	<input type="text" name="last-name"
        	placeholder="Enter your last-name">
            </div>
            <br>

            <div>

        	<label><p>Email Id</p></label>
        	<input type="text" name="email"
        	placeholder="Enter your email id">
        	
            </div>
            <br>

            <div>

        	<label><p>Message</p></label>
        	<input type="text" name="message"
        	placeholder="Enter your message here">
        	
     
            </div>

            <br>

            <div>

        	<label>Gender-</label>
        	<select name="gender">

        		<option value="male"> Male</option>
        		<option value="female"> Female</option>
        		<option value="other"> Other</option>
        		
        	</select>
            </div>


            <br>

            <div>

        	<label> <p>Age:</p></label>
        	<input type="number" name="age"
        	value="18">
        	
            </div>
            <br>

            <div>

        	<label><p>Birthdate:</p></label>
        	<input type="date" name="Birthdate">
        	</div>
            <br>
            <input type="submit" name="submit"
            value="Register">
            <br>
            <br>
            <p>
            <a href="#">Already Have a account? Login</a>
        </p>
        </form>
        
	</div>

</body>
</html>
